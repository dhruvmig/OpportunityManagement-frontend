
<div class="container">
  <mat-form-field>
    <mat-label>Search Logs</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Parameter" #input [value]="tempFilterValue">
  </mat-form-field>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- Position Column -->
        <ng-container matColumnDef="logId">
          <th mat-header-cell *matHeaderCellDef>Log ID. </th>
          <td mat-cell *matCellDef="let element"> {{element.logId}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
      
        <ng-container matColumnDef="userId">
          <th mat-header-cell *matHeaderCellDef> User Id </th>
          <td mat-cell *matCellDef="let element"> {{element.userId}} </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let element"> {{element.action}} </td>
        </ng-container>
      
        <ng-container matColumnDef="opportunityId">
          <th mat-header-cell *matHeaderCellDef> Opportunity Id </th>
          <td mat-cell *matCellDef="let element"> {{element.opportunityId}} </td>
        </ng-container>
        
        <!-- Weight Column -->
        <ng-container matColumnDef="dateTime">
          <th mat-header-cell *matHeaderCellDef> Time </th>
          <td mat-cell *matCellDef="let element"> {{element.dateTime}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef=" ">
          <th mat-header-cell *matHeaderCellDef> Info </th>
          <td mat-cell *matCellDef="let element"> 
            <mat-icon data-toggle="modal" data-target="#logInfoModal" (click)="setLog(element)" class="icons">info</mat-icon>  
          </td>
        </ng-container>
       
        
      
        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
      
        <!-- Row shown when there is no matching data. -->
        <!-- <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr> -->
      </table>
    
</div>



<div class="modal fade" id="logInfoModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">

  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title" id="exampleModalLabel">Log info</h1>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row">
            <div class="col-md-6">
              <h3>Original Opportunity</h3>
              {{(oldValues )}}
              <!-- <p *ngFor="let item of oldValues | json">
                  hii
              </p>   -->
            </div>
            <div class="col-md-6">
              <h3>Updated Opportunity</h3>
              {{newValues }}
            </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <mat-form-field>
    <mat-label>Search Logs</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Parameter" #input>
  </mat-form-field>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- Position Column -->
        <ng-container matColumnDef="logId">
          <th mat-header-cell *matHeaderCellDef>Log ID. </th>
          <td mat-cell *matCellDef="let element"> {{element.logId}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
      
        <ng-container matColumnDef="userId">
          <th mat-header-cell *matHeaderCellDef> User Id </th>
          <td mat-cell *matCellDef="let element"> {{element.userId}} </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let element"> {{element.action}} </td>
        </ng-container>
      
        <ng-container matColumnDef="opportunityId">
          <th mat-header-cell *matHeaderCellDef> Opportunity Id </th>
          <td mat-cell *matCellDef="let element"> {{element.opportunityId}} </td>
        </ng-container>
        
        <!-- Weight Column -->
        <ng-container matColumnDef="dateTime">
          <th mat-header-cell *matHeaderCellDef> Time </th>
          <td mat-cell *matCellDef="let element"> {{element.dateTime}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        
       
        
      
        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
      
        <!-- Row shown when there is no matching data. -->
        <!-- <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr> -->
      </table>
    
</div>

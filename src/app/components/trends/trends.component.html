<div class="container">
    <mat-toolbar-row>
        <button mat-button (click)="changeTrend('skills')">Skills</button>
        <button mat-button (click)="changeTrend('Location')">Location</button>
        <button mat-button (click)="changeTrend('ed')">ED</button>
        <button mat-button (click)="changeTrend('date')">Date</button>
    </mat-toolbar-row>

    <table>
        <tr>
            <td>
                <ngx-charts-bar-vertical [results]="trends"
                [view]="[700, 400]"
                [scheme]="colorScheme"

                [gradient]="gradient"
                [xAxis]="showXAxis"
                [yAxis]="showYAxis"
                [legend]="showLegend"
                [showXAxisLabel]="showXAxisLabel"
                [showYAxisLabel]="showYAxisLabel"
                [xAxisLabel]="xAxisLabel"
                [yAxisLabel]="yAxisLabel"
  (select)="onSelect($event)">
                </ngx-charts-bar-vertical>
            </td>
        </tr>
</table>
</div>

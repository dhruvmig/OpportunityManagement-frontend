<div class="container" id="main-container">
  <button mat-raised-button color="primary"  (click)="openDialog(null,'add')">Add Opportunity</button>
    <table mat-table
    [dataSource]="dataSource" multiTemplateDataRows
    class="mat-elevation-z8">
<ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay">
 <th mat-header-cell *matHeaderCellDef> {{column}} </th>
 <td mat-cell *matCellDef="let element"> {{element[column]}}  </td>
</ng-container>
<ng-container matColumnDef="expandedDetail">
 <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length">
   <div class="example-element-detail"
        [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
     <div class="example-element-diagram">
       <div class="example-element-position"> {{element.id}} </div>
       <div class="example-element-symbol"> {{element.skill}} </div>
       <div class="example-element-name"> {{element.date}} </div>
       <div class="example-element-weight"> {{element.location}}  </div>
     </div>
     <div class="example-element-description">
       {{element.ed}}
       <span class="example-element-description-attribution"> -- Wikipedia </span>
     </div>
   </div>
 </td>
</ng-container>

<tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
<tr mat-row *matRowDef="let element; columns: columnsToDisplay;"
   class="example-element-row"
   [class.example-expanded-row]="expandedElement === element"
   (click)="expandedElement = expandedElement === element ? null : element">
</tr>
<tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
</table>
 <!-- <td *ngIf="column == 'location'">Hello</td> -->


 <!-- <mat-form-f -->


</div>

<div class="modal fade" id="addOpportunityModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="opportunityForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill">
          <mat-label>ED</mat-label>
          <input matInput type="text" formControlName="ed">
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Skills</mat-label>
          <input matInput type="text" formControlName="skills">
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Location</mat-label>
          <input matInput type="text" formControlName="location">
        </mat-form-field>
        <mat-form-field appearance="fill" class="md-datepicker-calendar-pane">
          <mat-label>Date</mat-label>
          <input type="date" formControlName="date" matInput>
          <!-- <input matInput [matDatepicker]="picker" type="text" formControlName="date">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker> -->
        </mat-form-field>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="onSubmit()" data-dismiss="modal">Save changes</button>
      </div>
    </div>
  </div>
</div>
